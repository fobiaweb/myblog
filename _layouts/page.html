---
layout: default
---

    <div class="row" style="">

	    <div class="col-md-3 ">
	    	<nav class="docs-sidebar affix" style="">
	    	{% for my_page in site.pages %}
                  {% if my_page.title %}
                  <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.id }} {{ my_page.title }}</a></li>
                  {% endif %}
            {% endfor %}
            </nav>
	    </div>

	    <div class="col-md-8">
			<article class="post">

			  <header class="post-header">
			    <h1 class="post-title">{{ page.title }}</h1>
			  </header>

			  <div class="post-content">
			    {{ content }}
			  </div>

			</article>
		</div>

	</div>
